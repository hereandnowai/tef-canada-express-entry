<head>

    <style>
        :root {
            --primary-color: #004040; /* HERE AND NOW Secondary */
            --accent-color: #FF0000;  /* Canadian Flag Red */
            --highlight-color: #FFDF00; /* HERE AND NOW Primary Yellow */
            --bg-color: #f4f9f9;
            --text-color: #333;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Maple Leaf Falling Animation */
        .maple-leaf {
            position: fixed;
            top: -50px;
            font-size: 30px;
            color: #FF0000;
            opacity: 0.7;
            animation: fall linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                top: -50px;
                transform: translateX(0) rotate(0deg);
            }
            25% {
                transform: translateX(10px) rotate(90deg);
            }
            50% {
                transform: translateX(-10px) rotate(180deg);
            }
            75% {
                transform: translateX(10px) rotate(270deg);
            }
            100% {
                top: 110vh;
                transform: translateX(0) rotate(360deg);
            }
        }

        /* Container - 16:9 Widescreen (tightened to viewport edges) */
        .presentation-container {
            position: relative;
            width: 98vw; /* closer to edges */
            max-width: 1600px;
            height: calc(98vw * 9 / 16);
            max-height: 96vh;
            background: var(--white);
            box-shadow: 0 8px 20px rgba(255,0,0,0.12);
            border-radius: 6px; /* slightly smaller radius */
            overflow: hidden;
            border: 2px solid var(--accent-color); /* thinner border */
            z-index: 10;
        }

        @media (min-aspect-ratio: 16/9) {
            .presentation-container {
                height: 96vh;
                width: calc(96vh * 16 / 9);
            }
        }

        /* Header with Logo (moved to top-right to avoid overlap) */
        .header-logo {
            position: absolute;
            top: 12px; /* slightly closer to edge */
            right: 12px; /* slightly closer to edge */
            left: auto;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 200;
        }

        .header-logo img {
            height: 48px; /* slightly reduced size to avoid occupying too much corner space */
            width: auto;
            display: block;
        }

        /* Footer - Powered by AI */
        .footer-branding {
            position: absolute;
            bottom: 65px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75rem;
            color: #666;
            z-index: 90;
        }

        .footer-branding img {
            height: 25px;
            width: auto;
        }

        .footer-branding a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .footer-branding a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        /* Slider Wrapper */
        .slides-wrapper {
            display: flex;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        /* Individual Slide */
        .slide {
            min-width: 100%;
            height: 100%;
            padding: 20px 28px; /* smaller padding so content sits closer to border */
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Typography */
        h1, h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
        }

        h3 {
            color: var(--accent-color);
            margin-top: 15px;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        ul {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        /* Cards and Sections */
        .card-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 2px 8px rgba(255,0,0,0.1);
        }

        .highlight-box {
            background: linear-gradient(135deg, #fff5f5 0%, #ffe0e0 100%);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            border: 2px solid var(--accent-color);
        }

        .highlight-box strong {
            color: var(--accent-color);
            font-size: 1.3rem;
        }

        .canadian-banner {
            background: linear-gradient(90deg, #FF0000 0%, #ffffff 50%, #FF0000 100%);
            padding: 10px;
            text-align: center;
            font-weight: bold;
            color: #333;
            border-radius: 5px;
            margin: 15px 0;
            box-shadow: 0 2px 10px rgba(255,0,0,0.3);
        }

        @media (max-width: 768px) {
            .card-grid { grid-template-columns: 1fr; }
            .slide { padding: 20px 25px; }
            h1 { font-size: 1.5rem; }
            .level-options { flex-direction: column; gap: 10px; }
            .level-btn { width: 100%; }
        }
    </style>
</head>
